<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">        
    <title>Presentation editor</title>

    <!-- Presentation editor -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/jquery.mobile.min.js"></script>
    <script src="lib/beautify-html.js"></script>
    <script src="lib/presentation-editor.js"></script>

    <!-- Renderjs -->
    <script src="lib/rsvp.min.js"></script>
    <script src="lib/jschannel.js"></script>
    <script src="lib/renderjs.js"></script>

    <!-- IO definitions for presentation editor gadget-->
    <script src="gadget.js"></script>

    <!-- Jquery ui and jquery-mobile stylesheet -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery.mobile.min.css">

    <!-- Presentation editor stylesheet -->
    <link rel="stylesheet" href="css/presentation-editor.css">    

  </head>
  <body>
    
    <div data-role="page">

      <div id="form-panel" data-role="panel" data-display="push" data-position-fixed="true">
        <div class="panel-content">
          <form id="slide-form">
            <div data-role="fieldcontain">  
              <label for="title" >Title:</label>
              <input type="text" name="title" id="title" value="" />
            </div>
            
            <div data-role="fieldcontain">
              <select name="Type" id="type" data-inline="true">
                <option value="chapter">chapter</option>
                <option value="illustration">illustration</option>
              </select>
            </div>
            
            <div data-role="fieldcontain">  
              <label for="content">Content:</label>
              <textarea name="content" id="content"></textarea>
            </div>
            
            <input data-inline="true" type="submit" id="submit" value="Add slide">
            <input data-inline="true" type="button" id="cancel" value="Cancel" data-theme="b">
          </form>
        </div>
      </div>
        
      <div role="main" class="ui-content">        
        <div id="slide-list">
        </div>

        <section id="add-slide" class="block ui-shadow ui-corner-all ui-btn">
          <div class="dummy"></div>
          <div class="slide">
            New slide
          </div>
        </section>
      </div>

      <template id="slide-html">
        <section class="block slide-thumb ui-shadow ui-corner-all">
          <button class="edit ui-shadow ui-corner-all ui-btn ui-btn-inline ui-icon-edit ui-btn-icon-notext"
                  data-inline="true">
          </button>
          <button class="delete ui-shadow ui-corner-all ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-notext"
                  data-inline="true">
          </button>
          <div class="dummy"></div>
          <div class="slide">
            <h1></h1>
            <div class="content"></div>
          </div>
        </section>
      </template>
      
      <template id="slide-data">
        <section>
          <h1></h1>
        </section>
      </template>
      
    </div>
  </body>
</html>
